<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/mainpage.css">
    <title>UCO Campus Map Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="scripts/mainpage.js"></script>
    <script>
        initMap();
        geocodeLatLng(geocoder, map, infowindow);
    </script>
</head>

<body>
    <div class="header">
        <div class="inner-header">
            <div class="searchbars-container">
                <form>
                    <label for="startBar">Start Location: </label>
                    <input type="text" id="startBar" name="startBar" placeholder="Enter a building name"><br>
                    <label for="endBar">End Location: </label>
                    <input type="text" id="endBar" name="endBar" placeholder="Enter a building name"><br>
                </form>
            </div>
            <div class="button-container">
                <button class="switchroutes-btn" onclick="swapStartEnd()">Switch<br />Start/End</button>
            </div>
            <div class="button-container">
                <button class="directions-btn" onclick="getDirections()">Get Directions</button>
            </div>
        </div>
    </div>
    <div class="map-body">
        <div id="map"></div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbrXB8ZzqgG0F2lfrcbUe23ZFcnrqil8U&libraries=places&callback=initMap">
        </script>
</body>

</html>
