<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/mainpage.css">
    <title>UCO Campus Map Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="scripts/mainpage.js"></script>
    <script src="scripts/hintText.js"></script>

</head>

<body onfocus="bodyOnFocus()">
    <div id="mySidenav" class="sidenav">
        <br><br>
        <header>Menu</header>
        <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
        <div id="sideNavItems"></div>
        <br><br>
        <a id="about" href="about_us.html">About</a>
        <a id="team" href="team.html">Our Team</a>
    </div>

    <div class="header">
        <!-- Styling the header menu icon for opening the side navigation -->
        <div class="inner-header">
            <span style="margin: 0;
			padding: 19px 16px;
			display: inline-block;
			position: absolute;
			top: 0;
			left: 0;
			width: 40px;
			cursor:pointer;
			width: 40px;
		
			height: 5px;
			display: block;
			margin-bottom: 6px;
			margin-bottom:0px;
			font-size: 40px;
			color: #fff;
			" id="openNav">&#9776;
            </span>

            <div class="searchbars-container">
                <!-- <form> -->
                <!-- <span style="position: left; font-size:30px;cursor:pointer;font-weight: bold;" id="openNav">&#9776;
				</span> -->

                <label for="startBar">Start Location: </label>
                <div>
                    <input class="search-marker-start" type="text" id="startBar" name="startBar"
                    placeholder="Enter a building name" onfocus="searchStartOnFocus()"><br>
                    <div class="suggestions-start"></div>
                </div>
            </div>
            <div class="searchbars-container">
                <label for="endBar">End Location: </label>
                <div>
                    <input class="search-marker-end" type="text" id="endBar" name="endBar"
                    placeholder="Enter a building name" onfocus="searchEndOnFocus()"><br>
                    <div class="suggestions-end"></div>
                </div>
                <!-- </form> -->
            </div>
            <div class="header-button">
                <div class="button-container">
                    <button class="switchroutes-btn" onclick="swapStartEnd()">Switch<br />Start/End</button>
                    <button class="directions-btn" onclick="getDirections()">Get Directions</button>
                </div>
                <div class="button-checkbox">


                    <input type="checkbox" class="wheelchair-checkbox" id="wheelChairBox" name="WheelchairBox"
                        value="false">
                    <label for="wheelChairBox" class="wheelchair-checkbox-label">Wheelchair Accessible Routes</label>

                </div>

            </div>

        </div>
    </div>
    <div class="map-body">
        <div id="map"></div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <script src="scripts/firebaseController.js"></script>

    <script src="scripts/hintText.js"></script>
    <script src="scripts/mainpage.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbrXB8ZzqgG0F2lfrcbUe23ZFcnrqil8U&callback=initApp">
        </script>
</body>

</html>
