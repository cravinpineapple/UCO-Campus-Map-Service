<!DOCTYPE html>
<html lang="en">

<head>
	<title>UCO Campus Map Service - Sign In</title>
	<!--Bootstrap and jquery implemented-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>


	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet"
		href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="design_files/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
</head>

<body>
	<div class="wrapper" style="background-image: url('design_files/images/login-background2.jpg')">
		<div class="inner">
			<div class="image-holder">
				<!-- <img src="design_files/images/login-pic.jpg"> -->
			</div>

			<form action="">
				<h1
					style=" font-size: 10px; width: 90px; height: 110px; display: block; margin-left: auto; margin-right: auto">
					<img src="design_files/images/UCO_logo.png" alt="logo" />
				</h1>
				<h2 style=" font-size: 22px; text-align: center; height: 80px"><b>Campus Map Service</b></h2>

				<h3 style="height: 20px">Login</h3>
				<div class="form-wrapper">
					<input id="email" type="email" placeholder="Email Address" class="form-control">
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<input id="password" type="password" placeholder="Password" class="form-control">
					<i class="zmdi zmdi-lock"></i>
				</div>

				<div class="form-group container-login100-form-btn">
					<button id="btn-login" type="button">
						Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</div>


				<div class="w-full text-center p-t-27 p-b-239" style="margin-top: 49%; font-size: 15px;">
					<span class="text-muted">
						Login

					</span>
					<a href="main.html?session=guest" class="text-dark">
						as guest
					</a>

				</div>
				<div class="w-full text-center" style="margin-top: 15%; font-size: 15px;">
					<a href="signup.html" class="text-dark">
						Do not have an account? Sign up today!
					</a>

				</div>
			</form>

		</div>
	</div>

	<script src="scripts/firebaseController.js"></script>
	<script src="scripts/signIn.js"></script>

</body>

</html>
