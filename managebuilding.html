<!DOCTYPE html>

<html>

<head>
    <title>
        Mangage Buildings Info
    </title>
    <link rel="stylesheet" type="text/css" href="styles/managebuilding.css">


<body>
    Edit Building Database:
    <br><br>
    Building Code <input id="BuildCodeBox" type="text" oninput="updateBuildingBox()"> (docID) <br><br>
    <button id="retrieveBldBtn">Retrieve</button>
    <br><br>

    <hr>

    Building Name <input id="BuildNameBox" type="text" oninput="updateBuildingBox()"> <br><br>
    Latitude <input id="BLatBox" type="number" oninput="updateBuildingBox()"> <br><br>
    Longitude <input id="BLngBox" type="number" oninput="updateBuildingBox()"> <br><br>
    <button id="addBldBtn">Add</button>

    <button id="updateBldBtn">Update</button>
    <button id="deleteBldBtn">Delete</button>
    <hr>
    <br>
    <button id="resetBValueBtn">Reset</button>
    <br><br><br><br><br><br>

    <hr>

    Add Door Database:
    <br><br>
    Building Code <input id="DBldCodeBox" type="text" oninput="updateDoorBox()"> (docID) <br><br>

    <hr>
    Latitude <input id="DLatBox" type="text" oninput="updateDoorBox()"> <br><br>
    Longitude <input id="DLngBox" type="text" oninput="updateDoorBox()"> <br><br>
    <button id="addDoorBtn">Add</button>
    <button id="resetDValueBtn">Reset</button>

    <hr>
    <br><br><br><br>
    Add Stairs:
    <br><br>

    <hr>
    Latitude <input id="SLatBox" type="text" oninput="updateStairsBox()"> <br><br>
    Longitude <input id="SLngBox" type="text" oninput="updateStairsBox()"> <br><br>
    <button id="addStairsBtn">Add</button>
    <br><br>
    <button id="resetSValueBtn">Reset</button>
    <hr>
    <br>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <script src="scripts/firebaseController.js"></script>
    <script src="scripts/managebuilding.js"></script>



</body>
</head>

</html>
