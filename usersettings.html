<!DOCTYPE html>

<html>

<head>
	<title>
		User Settings - UCO Campus Map Service
	</title>
	<link rel="stylesheet" type="text/css" href="styles/usersettings.css">


<body>

	<div class="cardStyle">
		<h2 class="formTitle">Edit Your Profile</h2>
		<div class="inputDiv">
			<label class="inputLabel" for="nameBox">Name</label>
			<input id="nameBox" type="text">
			<button id="updateName" class="form-btn">Update Name</button>
		</div>


		<div class="inputDiv">
			<label class="inputLabel" for="emailBox">Email</label>
			<input id="emailBox" type="text" disabled>
		</div>


		<div class="inputDiv">
			<label class="inputLabel" for="newEmailBox">New Email</label>
			<input id="newEmailBox" type="text">
		</div>


		<div class="inputDiv">
			<label class="inputLabel" for="passForEmailBox">Password</label>
			<input id="passForEmailBox" type="password">
			<label class="show-password"><input type="checkbox" id="showOldPasswordForEmail"
					style="height: auto;margin-right: 7px;">Show Password</label>
		</div>
		<br>
		<div class="inputDiv">
			<button id="changeEmail" class="form-btn">Change Email</button>
		</div>

		<div class="inputDiv">
			<button id="resetProfileValueBox" class="form-btn">Reset</button>
		</div>




	</div>
	<div class="cardStyle">
		<h2 class="formTitle">Change Your Password</h2>

		<div class="inputDiv">
			<label class="inputLabel" for="passwordForChangeBox">Old Password</label>
			<input id="passwordForChangeBox" type="password">
		</div>

		<div class="inputDiv">
			<label class="inputLabel" for="newPasswordForChangeBox">New Password</label>
			<input id="newPasswordForChangeBox" type="password">
			<label class="show-password"><input type="checkbox" id="showPasswordForChange"
					style="height: auto;margin-right: 7px;">Show Password</label>
		</div>

		<br>
		<div class="inputDiv">
			<button id="changePassword" class="form-btn">Change Password</button>
		</div>

		<div class="inputDiv">
			<button id="resetPasswordValueBox" class="form-btn">Reset</button>
		</div>

	</div>


	<div class="cardStyle">
		<h2 class="formTitle">Delete Account</h2>

		<div class="inputDiv">
			<label class="inputLabel" for="passwordForDeletionBox">Password</label>
			<input id="passwordForDeletionBox" type="password">
		</div>

		<div class="inputDiv">
			<label class="inputLabel" for="confirmPasswordBox">Confirm Password</label>
			<input id="confirmPasswordBox" type="password">
			<label class="show-password"><input type="checkbox" id="showPasswordForDeletion"
					style="height: auto;margin-right: 7px;">Show Password</label>
		</div>

		<br>
		<div class="inputDiv">
			<button id="deleteAccount" class="form-btn">Delete</button>
		</div>


	</div>






	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
	<script src="scripts/firebaseController.js"></script>
	<script src="scripts/usersettings.js"></script>



</body>
</head>

</html>
