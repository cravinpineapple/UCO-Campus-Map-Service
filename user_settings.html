<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="styles/user_settings.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="scripts/user_settings.js"></script>
	<title>User Settings</title>
</head>

<body>
	<div class="mainDiv">
		<div class="cardStyle">
			<form action="" method="post" name="signupForm" id="signupForm">

				<img src="design_files/images/UCO_logo.png" id="signupLogo" />

				<h2 class="formTitle">
					Change User Credentials
				</h2>

				<div class="inputDiv">
					<label class="inputLabel" for="email">New Email</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="confirmEmail">Confirm Email</label>
					<input type="email" id="confirmEmail" name="confirmEmail">
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="password">New Password</label>
					<input type="password" id="password" name="password" required>
				</div>

				<div class="inputDiv">
					<label class="inputLabel" for="confirmPassword">Confirm Password</label>
					<input type="password" id="confirmPassword" name="confirmPassword">
				</div>

				<div class="buttonWrapper">
					<button type="submit" id="submitButton" onclick="validateSignupForm()"
						class="submitButton pure-button pure-button-primary">
						<span>Continue</span>
						<span id="loader"></span>
					</button>
				</div>

			</form>
		</div>
	</div>
</body>

</html>
